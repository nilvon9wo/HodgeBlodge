<h2>This Article's Tags'</h2>
<div class="tag-cloud">
	{% load tagging_tags %}
	{% tags_for_object entry as tags %}
	{% for tag in tags %}
		<a href="/blog/tags/{{tag.name|slugify}}/">{{tag.name}}</a>
	{% endfor %}
</div><!--  tag-cloud end -->
<p><em>View the <a href="/blog/tags/">whole tag cloud</a></em></p>
