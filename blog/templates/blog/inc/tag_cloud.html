<h2>Blog Tags</h2>
<div class="tag-cloud">
	{% load tagging_tags %}
	{% tag_cloud_for_model blog.Entry as tags with steps=6 min_count=1 distribution=log %}
	{% for tag in tags %}
		<span class="tag-{{tag.font_size}}">
			<a href="{%url tag_detail tag.slug%}">{{tag.name}}</a>
		</span>
	{% endfor %} <!--  tag-cloud end -->
</div>	
<p><em>View the <a href="{%url tags%}">whole tag cloud</a></em></p>
